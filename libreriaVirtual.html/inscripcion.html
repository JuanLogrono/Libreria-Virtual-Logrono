  <section class="inscripcion">
    <article>
      <h1>Formulario de inscripción</h1>
      <form method="GET" class="inscripcion__formulario--flex">
        <div>
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" />
        </div>
        <div>
          <label for="apellido">Apellido</label>
          <input type="text" name="apellido" />
        </div>
        <div>
          <label for="mail">E-Mail</label>
          <input type="email" name="mail" />
        </div>
        <div>
          <label for="estadoCivil">Estado civil</label>
          <select class="formulario__estadoCivil--size" name="estadoCivil">
            <option value="soltero">soltero</option>
            <option value="casado">casado</option>
            <option value="otro">otro</option>
          </select>
        </div>
        <div>
          <label for="newsletter">¿Desea recibir Newsletter?</label>
          <input type="checkbox" name="newsletter" value="1" />
        </div>
        <div>
          <textarea rows="5" cols="27">comentarios</textarea>
        </div>
        <div>
          <input class="formulario__boton--color" type="reset" value="Limpiar Formulario" />
          <input class="formulario__boton--color" type="submit" value="Enviar Formulario" />
        </div>
      </form>
    </article>
  </section>
